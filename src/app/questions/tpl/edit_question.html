<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default bootstrap-panel">
            <div class="panel-body">
                <elimika-form form-title="Basic Details"
                    form-help-text="Fields marked with * are required."
                    service="elimika.questions.formly.question"
                    cancelState="questions" id-param="id"
                    url-name="question"></elimika-form>
            </div>
        </div>

        <div class="panel panel-default bootstrap-panel">
            <div class="panel-body">
                <elimika-form form-title="Question Choices"
                    form-help-text="Fields marked with * are required. A question can have only one correct answer."
                    service="elimika.questions.formly.choices"
                    cancelState="questions" id-param="id"
                    url-name="question"></elimika-form>
            </div>
        </div>
    </div>
</div>
