<h1>Sign up to Elimika</h1>
<a href="/login" class="auth-link">Already have an Elimika account? Sign in!</a>

<form class="form-horizontal" ng-submit="reg.register()">
    <div class="form-group">
        <label for="userName" class="col-sm-2 control-label">Username *</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="userName" placeholder="Username"
            ng-model="reg.model.username">
        </div>
    </div>
    <div class="form-group">
        <label for="firstName" class="col-sm-2 control-label">First Name</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="firstName" placeholder="First Name"
            ng-model="reg.model.first_name">
        </div>
    </div>
    <div class="form-group">
        <label for="lastName" class="col-sm-2 control-label">Last Name</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="lastName" placeholder="Last Name"
            ng-model="reg.model.last_name">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Email"
            ng-model="reg.model.email">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password *</label>

        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="Password"
            ng-model="reg.model.password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
    </div>
</form>
